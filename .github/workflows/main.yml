name: CI Workflow

on:
  push:
    # trigger on all branches except for dependabot-triggered push events
    branches-ignore: [ dependabot/** ]
    tags:
      - 'v*'    # trigger on all tags
    paths-ignore:
      - '**.md' # ignore changes in markdown files
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read

jobs:
  test:
    name: Run tests (Node v${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.19, 20.13]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Get all history and branches

      - name: Set up node ${{ matrix.node-version}}
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # ratchet:actions/setup-node@v4.3.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up corepack (for getting yarn)
        run: corepack enable

      - name: Get yarn cache ${{ matrix.node-version}}
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # ratchet:actions/setup-node@v4.3.0
        with:
          cache: 'yarn'

      - name: yarn install dependencies
        run: |
          yarn install  --immutable

      - name: Run CI tests
        run: |
          yarn test

      - name: Test build
        continue-on-error: false
        run: |
          yarn build
